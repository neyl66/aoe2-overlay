<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>AOE2 overlay</title>

        <script>
            if ("obsstudio" in window) {
                window.goatcounter = {referrer: "OBS"};
            } else if (window?.navigator?.userAgent?.toLowerCase()?.includes("valve steam gameoverlay")) {
                window.goatcounter = {referrer: "Steam game overlay"};
            }
        </script>
        <script data-goatcounter="https://aoe2-overlay-neyl.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    </head>
    <body>
        <main id="app"></main>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
